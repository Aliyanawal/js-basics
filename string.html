<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>String Operations</title>
  <link rel="stylesheet" href="string.css" />
</head>
<body>
  <div class="container">
    <h1>String Operations</h1>
    <input type="text" id="textInput" placeholder="Enter your text here" />

    <button onclick="countVowels()">Count Vowels</button>
    <p id="vowelsResult"></p>

    <button onclick="toTitleCase()">Convert to Title Case</button>
    <p id="titleResult"></p>

    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="palindromeResult"></p>

    <button onclick="capitalizeWords()">Capitalize </button>
    <p id="capitalizedResult"></p>

    <button onclick="removeDuplicates()">Remove Duplicate Characters</button>
    <p id="duplicateResult"></p>

    <input type="text" id="word" placeholder="Enter word to check">
    <button onclick="checkIncludes()">Check if Contains the word</button>
    <p id="includesResult"></p>

    <button onclick="extractPart()">Slice & Substring Example</button>
    <p id="extractResult"></p>

    <button onclick="trimWhitespace()">Trim Whitespace</button>
    <p id="trimResult"></p>

    <button onclick="splitToWords()">Split into Words</button>
    <p id="splitResult"></p>
  </div>

  <script src="string.js"></script>
</body>
</html>
